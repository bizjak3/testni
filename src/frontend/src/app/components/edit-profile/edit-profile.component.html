<main>
  <div class="container">
    <div class="card shadow-lg">
      <form name="myForm" (ngSubmit)="posodobiUporabnika()"  id="forma" class="box">
<!--        <div-->
<!--          role="alert"-->
<!--          *ngIf="napakaNaObrazcu != ''"-->
<!--          class="alert alert-danger"-->
<!--        >-->
<!--          {{  }}-->
<!--        </div>-->
        <div class="login-container">
          <h1>Urejanje profila</h1>
          <div class="form-group">
            <label>Ime</label>
            <input
              type="text"
              name="name"
              class="form-control name"
              placeholder="Ime"
              [(ngModel)]="user.name"
            />
          </div>
          <div class="form-group">
            <label>Priimek</label>
            <input
              type="text"
              name="lastname"
              class="form-control lastname"
              placeholder="Priimek"
              [(ngModel)]="user.surname"
            />
          </div>
          <div class="form-group">
            <label>Uporabni≈°ko ime</label>
            <input
              type="text"
              name="username"
              class="form-control username"
              placeholder="janeznovak"
              [(ngModel)]="user.username"
              disabled
            />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              name="email"
              class="form-control email"
              placeholder="janeznovak@gmail.com"
              [(ngModel)]="user.email"
            />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-block btn-primary pull-right">
              Spremeni
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
